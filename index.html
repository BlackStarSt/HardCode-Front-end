<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/banner.css">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./slick-1.8.1/slick/slick.css">
        <link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css">
        <title>TB - Teste</title>
    </head>
    <body>
       <section class="banner">
            <div class="banner__imagens">
                <img src="./assets/img/serena_williams.png" alt="" class="imagens__topo">
                <img src="./assets/img/bono_vox.jpg" alt="" class="imagens__topo">
                <img src="./assets/img/conor_mcgregor.jpg" alt="" class="imagens__topo">
            </div>
            <div class="banner__container">
                <div class="banner__logo">
                    <img src="./assets/img/logo.svg" alt="logo" class="logo">
                </div>
                <div class="banner__titulo">
                    <div class="banner__texto">
                        <h1 class="titulo">MEDIA FOR EQUITY</h1>
                        <p class="subtitulo">Invest like a Willians</p>
                    </div>
                    <div class="banner__botoes">
                        <button type="button" class="botoes">Seja Investidor</button>
                        <button type="button" class="botoes">Para Startups</button>
                    </div>
                </div>
                <div class="banner__descricao">
                    <img src="" alt="" class="descricao__logo">
                    <p class="descricao">
                        Serena Willians uma das maiores tenistas de todos os tempos, já investiu em
                        <strong>60 startups</strong> sendo que <strong>13 viraram unicórnios.</strong> Acabou de criar um fundo de
                        <strong>US$ 111 milhões.</strong>
                    </p>
                </div>
                <div class="barra__progresso" id="barraDeProgresso"></div>
            </div>
       </section>
    </body>
    <script type="text/javascript" src="./assets/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.js"></script>
    <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/banner.js"></script>
</html>
